<!DOCTYPE html>
{% extends 'ClubScoutGlasgow/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Clubs A-Z
{% endblock %}

{% block body_block %}
    <h1>Clubs A-Z</h1>
<br>
  {% if clubs %}
    {% for club in clubs %}

      <h4>
        <a href="{% url 'ClubScoutGlasgow:show_club' club.slug %}">{{ club.name }}</a>
      </h4>

          <strong> Average Rating: </strong> {{ club.averageOverallRating }}

      <br>

    {% endfor %}

  {% endif %}

{% endblock %}
